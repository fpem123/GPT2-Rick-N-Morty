<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GPT-2 Rick & Morty script</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<script type="text/javascript">
    let time_obj = undefined;
    let flag = undefined;

    window.onload = () => {
        time_obj = document.getElementById("timer");
        flag = false;
    }

    function double_submit_check() {
        if (flag) {
            console.log("double");
            return true;
        }
        else {
            flag = true;

            return false;
        }
    }

    function send_req() {
        if (double_submit_check()){
            return ;
        }

        const text = document.getElementById("text").value;

        if (text == '') {
            document.getElementById('warning').innerText = 'Please fill text!';
            flag = false;
            return ;
        }

        const name = document.getElementById("name").value;

        const formData = new FormData();
        const url = "/Rick-N-Morty";
        let start = 0;

        formData.append('name', name);
        formData.append('text', text);
        formData.append('length', 200);

        timer = setInterval(() => {
            start += 1;
            time_obj.innerText = `${start / 10} 's`;
        }, 100);

        fetch (url, { method: 'POST', body: formData, })
        .then(response => {
            if (response.status === 200) {
                return response.json();
            } else {
                clearInterval(timer);
            }
        }).catch(err => {
            clearInterval(timer);
            flag = false;
            document.getElementById('warning').innerText = err;
        }).then(data => {
            data = data[0];

            console.log(data);

            const table = document.getElementById('generated');

            for (let i = 0; i <= table.rows.length; i++)
                table.deleteRow(-1);

            for (i in data) {
                const row = table.insertRow();
                const name = row.insertCell(0);
                const text = row.insertCell(1);

                name.style.width = '20%';
                text.style.width = '70%';
                text.style.height = '60pt';

                if (data[i][0] == "Rick") {
                    name.innerHTML = `<td><img src="../static/Rick.png" width="35" height="50"><br>${data[i][0]}</td>`;
                } else if (data[i][0] == "Morty") {
                    name.innerHTML = `<td><img src="../static/Morty.png" width="35" height="50"><br>${data[i][0]}</td>`;
                } else if (data[i][0] == "Jerry") {
                    name.innerHTML = `<td><img src="../static/jerry.jpeg" width="35" height="50"><br>${data[i][0]}</td>`;
                } else if (data[i][0] == "Summer") {
                    name.innerHTML = `<td><img src="../static/Summer.jpeg" width="35" height="50"><br>${data[i][0]}</td>`;
                } else if (data[i][0] == "Beth") {
                    name.innerHTML = `<td><img src="../static/Beth.png" width="35" height="50"><br>${data[i][0]}</td>`;
                } else {
                    name.innerHTML = `<td><br>${data[i][0]}</td>`;
                }

                text.innerHTML = data[i][1];
            }

            clearInterval(timer);
            time_obj.innerText = 'Done!';
            flag = false;
        }).catch(err => {
            clearInterval(timer);
            flag = false;
            document.getElementById('warning').innerText = err;
        });
    }

</script>
<body>

                #length{

                    border-top-left-radius: 5pt;
                    border-top-right-radius: 5pt;
                    border-bottom-left-radius: 5pt;

    </div>

                    <option value="Rick">Rick Sanchez</option>
